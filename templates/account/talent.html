{% extends 'account/durga.html' %}
{% load static %}

{% block content %}

   <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center mb-4">
            <h1 class="mb-2 bread">Talent</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <!--blog grid-->

    <section class="ftco-section bg-light">
			<div class="container">
				<div class="row">
            {% for talent in talents %}                                    <!--django for loop-->
          <div class="col-md-3 ftco-animate">
            <div class="blog-entry">
              <a href="{% url 'talentdetailview' pk=talent.pk %}" class="block-20" style="background-image: url({{ talent.your_best_image1.url }});">   <!--img-->
              </a>
              <div class="text pt-3 pb-4 px-4">
                <div class="meta">
                <h3 class="heading"><a href="{% url 'talentdetailview' pk=talent.pk %}">{{talent.name_candidate}}</a></h3>
                  <div><a href="#"><h5>{{talent.home_town}}</h5></a></div>.
                  <div><a href="#"><h5>{{talent.actor_model}}</h5></a></div>.
                  <div><a href="#"><h5>{{talent.age}}Yr</h5></a></div>
                </div>
                
                <p class="clearfix">
                  <a href=" {% url 'talentdetailview' pk=talent.pk %} " class="float-left read">Know more about me</a>
                  <a href="{% url 'talentdetailview' pk=talent.pk %}" class="float-right meta-chat"><span class="icon-chat"></span> 3</a>
                </p>
                   
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
             

    </section>         









{% endblock content %}
