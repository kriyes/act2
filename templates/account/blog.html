{% extends 'account/durga.html' %}
{% load static %}

{% block content %}

   <section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center mb-4">
            <h1 class="mb-2 bread">Blogs</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    <!--blog grid-->

    <section class="ftco-section bg-light">
			<div class="container">
				<div class="row">
            {% for blog in blogs %}                                    <!--django for loop-->
          <div class="col-md-4 ftco-animate">
            <div class="blog-entry">
              <a href="{% url 'blogdetailview' pk=blog.pk %}" class="block-20" style="background-image: url({{ blog.image.url }});">   <!--img-->
              </a>
              <div class="text pt-3 pb-4 px-4">
                <div class="meta">
                  <div><a href="#">{{blog.created}}</a></div>
                  <div><a href="#">admin</a></div>
                </div>
                <h3 class="heading"><a href="{% url 'blogdetailview' pk=blog.pk %}">{{ blog.title }}</a></h3>     <!--link to page-->
                <p class="clearfix">
                  <a href="{% url 'blogdetailview' pk=blog.pk %}" class="float-left read">Read more</a>
                  <a href="{% url 'blogdetailview' pk=blog.pk %}" class="float-right meta-chat"><span class="icon-chat"></span> 3</a>
                </p>
                 
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
             

    </section>                                           
     









{% endblock content %}
